<!DOCTYPE html>
<html ><head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="email=no">        
        <title>my example</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/index.css">
        <link type="text/css" rel="stylesheet" href="css/animations.css">
    </head>

    <body>
        <div class="loading"><img src="images/preloader5.gif"></div>
        <div class="content" style="display:none">
            <div class="music">
                <audio id="myAudio" loop>
                    <source src="music/WindyStreet.mp3">
                    <source src="music/WindyStreet.ogg">
                </audio>
                <div id="play"><img src="images/music2.png"></div>
            </div>
            <div class="page page-1-1 page-current">
                <div class="wrap"></div>
            </div>
            <div class="page page-2-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-3-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-4-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-5-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-6-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-7-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-8-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-9-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-10-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-11-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-12-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-13-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-14-1 hide">
                <div class="wrap"></div>
            </div>
            <div class="page page-15-1 hide">
                <div class="wrap"></div>
            </div>
        </div>
       <!-- <script src="js/jquery.min.js"></script>-->
        <script src="js/zepto.min.js"></script>
        <script src="js/touch.js"></script>
        <script src="js/index.js"></script>
        <script>
            document.onreadystatechange = function(){
				if(document.readyState == "complete"){
					$(".loading").hide();
					$(".content").show();
				}
			}
        </script>
    </body>
</html>
